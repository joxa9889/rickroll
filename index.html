<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #ff0000;
            animation: dance 1s infinite alternate;
        }
        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(3deg); }
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 18px;
            font-weight: bold;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin: 20px 0;
        }
        .video-container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .unmute-message {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            animation: blink 1.5s infinite;
            pointer-events: none;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
            z-index: -1;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="unmuteVideo()">
    <div class="container" id="rickroll">
        <h1>You've Been Rickrolled!</h1>
        <div class="video-container">
            <video id="rickrollVideo" controls autoplay muted loop playsinline>
                <source src="https://ia801509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
            </video>
            <div class="unmute-message" id="unmuteMessage">If audio doesn't start automatically, click anywhere!</div>
        </div>
        <p>Never gonna give you up, never gonna let you down!</p>
    </div>

    <script>
        for (let i = 0; i < 50; i++) {
            createConfetti();
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 3) + 2 + 's';
            confetti.style.backgroundColor = getRandomColor();
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
                createConfetti();
            }, 5000);
        }
        
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        window.onload = function() {
            const video = document.getElementById('rickrollVideo');
            const unmuteMessage = document.getElementById('unmuteMessage');
            
            try {
                video.muted = false;
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        unmuteMessage.style.display = 'none';
                    }).catch(error => {
                        console.log("Direct autoplay failed, trying simulated user interaction");
                        
                        video.muted = true;
                        video.play();
                        
                        setTimeout(() => {
                            const clickEvent = new MouseEvent('click', {
                                view: window,
                                bubbles: true,
                                cancelable: true
                            });
                            document.body.dispatchEvent(clickEvent);
                            
                            video.muted = false;
                            
                            try {
                                const AudioContext = window.AudioContext || window.webkitAudioContext;
                                if (AudioContext) {
                                    const audioCtx = new AudioContext();
                                    
                                    if (audioCtx.state === 'suspended') {
                                        audioCtx.resume();
                                    }
                                    
                                    const oscillator = audioCtx.createOscillator();
                                    oscillator.frequency.value = 0; // Silent
                                    oscillator.connect(audioCtx.destination);
                                    oscillator.start(0);
                                    oscillator.stop(0.001);
                                }
                            } catch (e) {
                                console.log("Audio context approach failed", e);
                            }
                            
                            setTimeout(() => {
                                if (!video.muted) {
                                    unmuteMessage.style.display = 'none';
                                }
                            }, 500);
                        }, 500);
                    });
                }
            } catch(e) {
                console.log("Exception in autoplay attempt", e);
                video.muted = true;
                video.play();
            }
        };
        function unmuteVideo() {
            const video = document.getElementById('rickrollVideo');
            const unmuteMessage = document.getElementById('unmuteMessage');
           
            video.muted = false;
           
            if (navigator.mediaSession) {
                navigator.mediaSession.setActionHandler('play', () => {
                    video.play();
                });
            }
            
            video.play()
                .then(() => {
                    unmuteMessage.style.display = 'none';
                })
                .catch(error => {
                    console.log("Couldn't unmute on explicit click: ", error);
                    setTimeout(() => {
                        video.muted = false;
                        video.play().catch(e => console.log("Final unmute attempt failed"));
                    }, 100);
                });
        }
    </script>
</body>
</html>
