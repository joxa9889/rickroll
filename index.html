<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #ff3e3e;
            font-size: 36px;
            margin-bottom: 20px;
            animation: dance 1s infinite alternate;
        }
        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(3deg); }
        }
        p {
            color: #333;
            line-height: 1.6;
            font-size: 18px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        .fake-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .fake-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
            z-index: -1;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .hidden {
            display: none;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #ff3e3e;
            margin: 30px 0;
        }
        .dancing-rick {
            max-width: 150px;
            position: fixed;
            bottom: 20px;
            animation: slide-in 3s forwards, bounce 2s infinite;
            display: none;
        }
        @keyframes slide-in {
            from { right: -150px; }
            to { right: 20px; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container" id="initial-content">
        <h1>Important Information</h1>
        <p>Click the button below to view important information:</p>
        <div class="countdown" id="countdown">3</div>
        <div class="fake-button" id="reveal-button">Click Here</div>
    </div>
    
    <div class="container hidden" id="rickroll">
        <h1>You've Been Rickrolled!</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p>Never gonna give you up, never gonna let you down!</p>
    </div>
    
    <img src="/api/placeholder/150/200" alt="Dancing Rick" class="dancing-rick" id="dancing-rick">
    
    <script>
        // Start countdown immediately
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                revealRickroll();
            }
        }, 1000);
        
        // Also trigger on button click
        document.getElementById('reveal-button').addEventListener('click', revealRickroll);
        
        function revealRickroll() {
            document.getElementById('initial-content').classList.add('hidden');
            document.getElementById('rickroll').classList.remove('hidden');
            document.getElementById('dancing-rick').style.display = 'block';
            createConfetti();
            
            // Try to maximize volume (note: browser policies restrict this without user interaction)
            try {
                const iframe = document.querySelector('iframe');
                iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[100]}', '*');
            } catch(e) {
                console.log('Could not control volume due to browser restrictions');
            }
        }
        
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
