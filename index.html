<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #ff0000;
            animation: dance 1s infinite alternate;
        }
        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(3deg); }
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 18px;
            font-weight: bold;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin: 20px 0;
        }
        .video-container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
            z-index: -1;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="rickroll">
        <h1>You've Been Rickrolled!</h1>
        <div class="video-container">
            <video id="rickroll-video" autoplay loop controls>
                <source src="https://ia801509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p>Never gonna give you up, never gonna let you down!</p>
    </div>
    
    <script>
        // Function to create confetti effect
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Create confetti as soon as page loads
        createConfetti();
        
        // Try to ensure autoplay with sound
        window.onload = function() {
            const video = document.getElementById('rickroll-video');
            
            // Set volume to maximum
            video.volume = 1.0;
            
            // Try to autoplay
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started successfully
                    console.log("Autoplay successful!");
                }).catch(error => {
                    // Autoplay was prevented
                    console.log("Autoplay prevented, trying after user interaction");
                    
                    // Try to play after any user interaction
                    document.addEventListener('click', function() {
                        video.play();
                        video.volume = 1.0;
                    }, { once: true });
                    
                    document.addEventListener('touchstart', function() {
                        video.play();
                        video.volume = 1.0;
                    }, { once: true });
                });
            }
        };
        
        // Attempt to maximize volume and ensure playing
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                const video = document.getElementById('rickroll-video');
                video.play();
                video.volume = 1.0;
            }
        });
        
        // Try to play video if user interacts with the page in any way
        ['click', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, function() {
                const video = document.getElementById('rickroll-video');
                video.play();
                video.volume = 1.0;
            }, { once: true });
        });
    </script>
</body>
</html>
